<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film</title>

    <link rel="stylesheet" href="./bootstrap (3).css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p class="search mt-3">Search</p>
    <div class="container" style="background-color:rgb(237, 215, 230,0.2);">
        <div id="text">
            <label for="movie-title" class="form-label mt-4">Title</label>
            <input type="text" id="movie-title" class="form-control" aria-describedby="titleHelp" placeholder="Enter title">
        </div>

        <label for="type-select" class="label mt-3">Choose a type:</label>
        <select id="type-select" class="form-select" aria-label="Default select example">
            <option selected>Open this type menu</option>
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
        </select>

        <div class="d-flex justify-content-center mt-3">
            <button id="search-button" type="button" class="btn btn-outline-light">Search</button>
        </div>
    </div>

    <div id="results-container" class="mt-5">
        <h3>Search Results:</h3>
        <div id="movies-list" class="row"></div>
    </div>

    <div id="movie-details" class="mt-4"></div>

    <div id="pagination-container" class="pagination-btn"></div>

    <script src="main.js"></script>
</body>


</html>
