<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container2 form-container w-50 mx-auto mt-5">
        <h3>REGISTRATION</h3>
        <form id="registration">
            <div>
                <label for="nameF" class="form-label">Name</label>
                <input type="text" id="nameF" name="nameF" class="form-control" required />
            </div>
            <div>
                <label for="nameS" class="form-label">Sername</label>
                <input type="text" id="nameS" name="nameS" class="form-control" required />
            </div>
            <div>
                <label for="username" class="form-label">User name</label>
                <input type="text" id="user" name="username" class="form-control" required />
            </div>
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div>
                <label for="login" class="form-label">Login</label>
                <input type="text" id="login" name="login" class="form-control" required />
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            
            <div>
                <label for="password" class="form-label"> Repeat Password</label>
                <input type="password" id="passwordR" name="password" class="form-control" required />
            </div>
            
            <input  class="btn Up w-45 mt-4" type="submit" value="Sign Up">
            <input onclick="goToLogin()" class="btn In w-45 mt-4" type="submit" value="Sign in">
            
        </form>
    </div>
   <script src="./main.js"></script>
</body>
</html>
