<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container2 form-container w-50 mx-auto mt-5">
        <h3>LOGIN</h3>
        <form onsubmit="formHandler2(event)">
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="text" id="email" name="email" class="form-control" required />
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <input  class="btn Up w-45 mt-4" type="submit" value="Sign in">
            <input onclick="goToRegistration()" class="btn In w-45 mt-4" type="button" value="Registration">
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
