<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <title>Local storage</title>
    </head>
    <body>
        <div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">â„–</th>
                        <th scope="col">Case</th>
                        <th scope="col">Completed/not completed</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>
        <div style="width: 20%; margin: 20px; padding: 10px; border: 4px double black; border-radius: 20px;">
            <form method="post" action="#" onsubmit="addUserHanlder(event)">
                <div class="mb-3">
                    <label for="case" class="form-label">Case</label>
                    <input
                        type="text"
                        class="form-control"
                        id="case"
                        name="case"
                        placeholder="Enter case"
                        required
                    />
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input
                        type="text"
                        class="form-control"
                        id="date"
                        name="date"
                        placeholder="When this work is to be done"
                        required
                    />
                </div>
                
                <div>
                    <input
                        class="btn btn-primary"
                        type="submit"
                        value="Add case"
                    />
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
